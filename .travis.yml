sudo: required

language: go

services:
  - docker

go:
  - 1.6.x
  - 1.7.x
  - 1.8.x
  - 1.9.x
  - 1.10.x
  - 1.11.x
  - mast

install: true

script:
  - env GO111MODULE=on go build 
  - env GO111MODULE=on go test
  - make test
  - make docker_test

after_success:
  - bash <(curl -s https://codecov.io/bash) -f .cover/coverage.txt
